<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <h1 class="sr-only">Age Calculator App</h1>
    <form>
      <div class="form-labels-container">
        <label for="day-input">
          <span>Day</span>
          <input type="number" name="day" id="day-input" placeholder="DD" min="1" max="31" required>
          <span class="error day-error" role="alert"></span>
        </label>
        <label for="month-input">
          <span>Month</span>
          <input type="number" name="month" id="month-input" placeholder="MM" min="1" max="12" required>
          <span class="error month-error" role="alert"></span>
        </label>
        <label for="year-input">
          <span>Year</span>
          <input type="number" name="year" id="year-input" placeholder="YYYY" required>
          <span class="error year-error" role="alert"></span>
        </label>
      </div>
      <div class="button-separator-container">
        <div class="dec-separator"></div>
        <button class="form-submit-button"><img src="assets/images/icon-arrow.svg" alt="Submit"/></button>
      </div>
    </form>
    <div class="dates-container" aria-live="polite" aria-atomic="true" aria-label="Use the form to calculate your age.">
      <p>
        <span class="number years-number">--</span>
        years
      </p>
      <p>
        <span class="number months-number">--</span>
        months
      </p>
      <p>
        <span class="number days-number">--</span>
        days
      </p>
    </div>
  </main>
  <script src="./script/script.js"></script>
</body>
</html>
